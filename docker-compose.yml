version: '3.8'

services:
  viewer:
    build: .
    container_name: litecomics
    ports:
      - "8539:8539"
    volumes:
      # コミックファイルのディレクトリをマウント（必要に応じて変更）
      - /path/to/your/comics:/data:ro
      # 設定ファイルをマウント（オプション）
      # - ./config.json:/app/config.json:ro
      # サムネイルキャッシュを永続化
      # - thumbnail-cache:/app/.thumbnail-cache
    restart: unless-stopped
    environment:
      - NODE_ENV=production

volumes:
  thumbnail-cache:
