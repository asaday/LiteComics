version: '3.8'

services:
  viewer:
    build: https://github.com/asaday/LiteComics.git#main
    container_name: litecomics
    ports:
      - "8539:8539"
    volumes:
      # Mount your comics directory (modify as needed)
      - /path/to/your/comics:/data:ro
      # Persist config file (copied from config.json.example on first run)
      - config-data:/app/config
      # Persist cache directory (thumbnails, etc.)
      - cache-data:/app/.cache
    environment:
      # Specify config.json location
      - CONFIG_PATH=/app/config/config.json
      # Specify cache directory location
      - CACHE_DIR=/app/.cache
    restart: unless-stopped

volumes:
  config-data:
  cache-data:
