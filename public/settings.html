<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LiteComics</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #666;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .roots-list {
            margin-bottom: 15px;
        }

        .root-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: stretch;
        }

        .root-item input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 0;
            min-width: 0;
        }

        .root-item input[type="text"]:nth-child(1) {
            flex: 3;
        }

        .root-item input[type="text"]:nth-child(2) {
            flex: 1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-primary {
            background: #0a84ff;
            color: white;
        }

        .btn-primary:hover {
            background: #0066cc;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff3b30;
            color: white;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>⚙️ Settings</h1>

        <div id="message" class="message"></div>

        <div class="section">
            <h2>Server</h2>
            <label for="port">Port Number</label>
            <input type="number" id="port" min="1024" max="65535" value="8539">
        </div>

        <div class="section">
            <h2>Root Directories</h2>
            <div id="roots" class="roots-list"></div>
            <button type="button" class="btn-secondary btn-small" onclick="addRoot()">+ Add Directory</button>
        </div>

        <div class="actions">
            <button type="button" class="btn-primary" onclick="saveSettings()">Save Settings</button>
            <button type="button" class="btn-secondary" onclick="saveAndRestart()">Save & Restart Server</button>
            <button type="button" class="btn-secondary" onclick="location.href='/'">Back</button>
        </div>
    </div>

    <script>
        let config = null;

        async function loadSettings() {
            try {
                const res = await fetch('/api/config');
                config = await res.json();

                document.getElementById('port').value = config.port || 8539;

                const rootsDiv = document.getElementById('roots');
                rootsDiv.innerHTML = '';

                if (config.roots && config.roots.length > 0) {
                    config.roots.forEach((root, i) => {
                        addRootItem(typeof root === 'string' ? root : root.path, typeof root === 'object' ? root.name : '');
                    });
                } else {
                    addRoot();
                }
            } catch (err) {
                showMessage('Failed to load settings: ' + err.message, 'error');
            }
        }

        function addRootItem(path = '', name = '') {
            const rootsDiv = document.getElementById('roots');
            const div = document.createElement('div');
            div.className = 'root-item';

            const pathInput = document.createElement('input');
            pathInput.type = 'text';
            pathInput.placeholder = '/path/to/comics';
            pathInput.value = path;

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.placeholder = 'Name (optional)';
            nameInput.value = name;

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'btn-danger btn-small';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => div.remove();

            div.appendChild(pathInput);
            div.appendChild(nameInput);
            div.appendChild(removeBtn);
            rootsDiv.appendChild(div);
        }

        function addRoot() {
            addRootItem();
        }

        function getRootsFromUI() {
            const items = document.querySelectorAll('.root-item');
            const roots = [];
            items.forEach(item => {
                const inputs = item.querySelectorAll('input[type="text"]');
                const path = inputs[0].value.trim();
                const name = inputs[1].value.trim();

                if (path) {
                    if (name) {
                        roots.push({ path, name });
                    } else {
                        roots.push(path);
                    }
                }
            });
            return roots;
        }

        async function saveSettings() {
            try {
                const port = parseInt(document.getElementById('port').value);
                const roots = getRootsFromUI();

                if (isNaN(port) || port < 1024 || port > 65535) {
                    showMessage('Error: Port must be between 1024 and 65535', 'error');
                    return;
                }

                if (roots.length === 0) {
                    showMessage('Error: At least one root directory is required', 'error');
                    return;
                }

                const newConfig = {
                    port: port,
                    roots: roots
                };

                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newConfig)
                });

                if (!res.ok) throw new Error('Failed to save settings');

                showMessage('Settings saved successfully!', 'success');
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        }

        async function saveAndRestart() {
            await saveSettings();

            try {
                await fetch('/api/restart', { method: 'POST' });
                showMessage('Server is restarting...', 'success');

                setTimeout(() => {
                    location.reload();
                }, 3000);
            } catch (err) {
                showMessage('Settings saved, but restart failed. Please restart manually.', 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';

            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        loadSettings();
    </script>
</body>

</html>
