<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Player - LiteComics</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css">
  <style>
    #media-container {
      width: 100%;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    #media-player {
      max-width: 100%;
      max-height: 100%;
    }

    #media-player.video-player {
      width: 100%;
      height: 100%;
    }

    #media-player.audio-player {
      width: 80%;
      max-width: 600px;
    }

    #media-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1000;
      transition: transform 0.3s ease;
      transform: translateY(-100%);
    }

    #media-toolbar.visible {
      transform: translateY(0);
    }

    #media-filename {
      flex: 1;
      color: white;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .media-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .media-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #audio-info {
      display: none;
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    #audio-info h2 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    #audio-info.visible {
      display: block;
    }

    #volume-indicator {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #volume-indicator.visible {
      opacity: 1;
    }
  </style>
</head>
<body class="viewer">
  <div id="media-container">
    <div id="media-toolbar">
      <button id="btn-back" class="media-btn">‚Üê Êàª„Çã</button>
      <div id="media-filename"></div>
    </div>
    <div id="volume-indicator">
      <span id="volume-icon">üîä</span>
      <span id="volume-value">100%</span>
    </div>
    <div id="audio-info">
      <h2>üéµ</h2>
      <p id="audio-title"></p>
    </div>
    <video id="media-player" controls autoplay>
      „Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„É°„Éá„Ç£„Ç¢ÂÜçÁîü„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
    </video>
  </div>

  <script>
    let currentFile = '';

    function getFileFromURL() {
      const hash = window.location.hash;
      if (hash && hash.startsWith('#/')) {
        const fullPath = decodeURIComponent(hash.substring(2));
        const pathParts = fullPath.split('/').filter(p => p);
        if (pathParts.length < 2) return null;

        const rootName = pathParts[0];
        const relativePath = pathParts.slice(1).join('/');
        return { rootName, relativePath };
      }
      return null;
    }

    function isAudioFile(filename) {
      const audioExtensions = ['.mp3', '.flac', '.wav', '.ogg', '.m4a', '.aac'];
      const ext = filename.toLowerCase().split('.').pop();
      return audioExtensions.includes('.' + ext);
    }

    function loadMedia() {
      try {
        const fileInfo = getFileFromURL();
        if (!fileInfo || !fileInfo.rootName || !fileInfo.relativePath) {
          throw new Error('„Éï„Ç°„Ç§„É´„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
        }

        currentFile = `${fileInfo.rootName}/${fileInfo.relativePath}`;
        const basename = fileInfo.relativePath.split('/').pop();

        const filenameDisplay = document.getElementById('media-filename');
        if (filenameDisplay) {
          filenameDisplay.textContent = basename;
        }

        const mediaPlayer = document.getElementById('media-player');
        const mediaUrl = `/api/media/${encodeURIComponent(currentFile)}`;
        mediaPlayer.src = mediaUrl;

        // Èü≥Â£∞„Éï„Ç°„Ç§„É´„ÅÆÂ†¥Âêà„ÅØË°®Á§∫„ÇíÂ§âÊõ¥
        if (isAudioFile(basename)) {
          mediaPlayer.classList.remove('video-player');
          mediaPlayer.classList.add('audio-player');
          const audioInfo = document.getElementById('audio-info');
          audioInfo.classList.add('visible');
          document.getElementById('audio-title').textContent = basename;
        } else {
          mediaPlayer.classList.add('video-player');
          mediaPlayer.classList.remove('audio-player');
        }

      } catch (err) {
        console.error('loadMedia „Ç®„É©„Éº:', err);
        alert(`„Ç®„É©„Éº: ${err.message}`);
      }
    }

    function backToList() {
      sessionStorage.removeItem('fileListIndex');
      sessionStorage.removeItem('fileListPath');
      history.back();
    }

    let volumeTimer = null;
    function showVolume(volume) {
      const indicator = document.getElementById('volume-indicator');
      const icon = document.getElementById('volume-icon');
      const value = document.getElementById('volume-value');
      
      // „Ç¢„Ç§„Ç≥„É≥„ÇíÈü≥Èáè„Å´Âøú„Åò„Å¶Â§âÊõ¥
      if (volume === 0) {
        icon.textContent = 'üîá';
      } else if (volume < 0.33) {
        icon.textContent = 'üîà';
      } else if (volume < 0.67) {
        icon.textContent = 'üîâ';
      } else {
        icon.textContent = 'üîä';
      }
      
      value.textContent = Math.round(volume * 100) + '%';
      
      indicator.classList.add('visible');
      
      if (volumeTimer) {
        clearTimeout(volumeTimer);
      }
      
      volumeTimer = setTimeout(() => {
        indicator.classList.remove('visible');
      }, 1000);
    }

    function setupToolbarVisibility() {
      const toolbar = document.getElementById('media-toolbar');
      const container = document.getElementById('media-container');

      container.addEventListener('mousemove', (e) => {
        const toolbarHeight = toolbar.offsetHeight;

        if (e.clientY < toolbarHeight + 50) {
          toolbar.classList.add('visible');
        } else {
          if (!toolbar.matches(':hover')) {
            toolbar.classList.remove('visible');
          }
        }
      });

      toolbar.addEventListener('mouseenter', () => {
        toolbar.classList.add('visible');
      });

      toolbar.addEventListener('mouseleave', () => {
        toolbar.classList.remove('visible');
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadMedia();
      document.getElementById('btn-back').addEventListener('click', backToList);
      setupToolbarVisibility();

      const mediaPlayer = document.getElementById('media-player');

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' || e.key === 'Backspace') {
          e.preventDefault();
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            backToList();
          }
        } else if (e.key === 'Enter') {
          e.preventDefault();
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        } else if (e.key === 'ArrowLeft') {
          e.preventDefault();
          // 15ÁßíÊàª„Çã
          mediaPlayer.currentTime = Math.max(0, mediaPlayer.currentTime - 15);
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          // 15ÁßíÈÄ≤„ÇÄ
          mediaPlayer.currentTime = Math.min(mediaPlayer.duration, mediaPlayer.currentTime + 15);
        } else if (e.key === 'ArrowUp') {
          e.preventDefault();
          // Èü≥Èáè„Ç¢„ÉÉ„Éó
          const newVolume = Math.min(1, mediaPlayer.volume + 0.1);
          mediaPlayer.volume = newVolume;
          showVolume(newVolume);
        } else if (e.key === 'ArrowDown') {
          e.preventDefault();
          // Èü≥Èáè„ÉÄ„Ç¶„É≥
          const newVolume = Math.max(0, mediaPlayer.volume - 0.1);
          mediaPlayer.volume = newVolume;
          showVolume(newVolume);
        } else if (e.key === ' ' || e.key === 'Spacebar') {
          e.preventDefault();
          // ÂÜçÁîü/‰∏ÄÊôÇÂÅúÊ≠¢
          if (mediaPlayer.paused) {
            mediaPlayer.play();
          } else {
            mediaPlayer.pause();
          }
        }
      });
    });
  </script>
</body>
</html>
